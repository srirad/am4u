<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.js"></script>
    <link href="css/animate.css" rel="stylesheet" />
    <link href="css/bootstrap.css" rel="stylesheet" />
    <link href="css/sitestyle.css" rel="stylesheet" />
    <script type="text/javascript">
        $(document).ready(function () {

            document.body.style.backgroundSize = screen.width + "px", screen.height + "px";

            if (localStorage.getItem("token") != null && localStorage.getItem("token") != "") {
                window.location.href = "chat.html";
            }



            $("#sub").click(function () {
                $.ajax({
                    type: "GET",
                    url: "http://charapi.azurewebsites.net/api/chatuser/userlogin/5",
                    headers: { "username": $("#usernmae").val(), "password": $("#pass").val() },
                    success: function (data) {
                        if (data.token != null) {
                            alert($("#usernmae").val());
                            localStorage.setItem("username", data.username);
                            localStorage.setItem("token", data.token);
                            localStorage.setItem("isadmin", data.isadmin);
                            localStorage.setItem("status", data.status);
                            localStorage.setItem("emailid", data.emailid);
                            window.location.href = "chat.html";
                        }
                    },
                    error: function (result) {
                        alert("fail");
                    }
                });
            });
			
            $("#reg").click(function () {
                window.location.href = "register.html";
            });
			
			$("#site").click(function () {
                window.location.href = "index.html";
            });
			
        });
    </script>

</head>
<body>
    <div id="content" class="container">
	<div class="row">
	<input  style="float:right" type="button" value="Back to the site" id="site" class="sitesignupbutton col-lg-2  col-md-2 col-sm-6 col-xs-6" />
	</div>
        <div class="row">
            <div class="col-lg-1 col-md-1 col-sm-1 col-xs-1"></div>
            <div class="col-lg-10 col-md-10 col-sm-10 col-xs-10" style="margin:80px auto 0px auto;">
                <div class="loginback"></div>
                <div style="display: block; position: relative; width: 90%; margin: 20px auto; ">
                    <input type="text" id="usernmae" class="textbox" placeholder="username" />
                    <img src="images/user.png" style="position:absolute; top:13px; left:10px; opacity:0.3; height:25px; width:25px;" />
                </div>
                <div style="display: block; position: relative; width: 90%; margin: 20px auto; ">
                    <input type="password" id="pass" placeholder="password" class="textbox" />
                    <img src="images/lock.png" style="position:absolute; top:13px; left:10px; opacity:0.3; height:25px; width:20px;" />
                </div>
                <div class="col-xs-1 col-sm-1 hidden-lg hidden-md"></div>
                <div class="col-lg-12 col-md-12 col-sm-10 col-xs-10" style="display:block; position: relative; margin:0px auto;">
                    <div class="col-lg-1 col-md-1 hidden-sm hidden-xs"></div>
                    <input type="button" value="login" id="sub" class="sitebutton col-lg-4  col-md-4 col-sm-12 col-xs-12" />
                    <div class="col-lg-2 col-md-2 hidden-sm hidden-xs"></div>
                    <input type="button" value="signup" id="reg" class="sitesignupbutton col-lg-4  col-md-4 col-sm-12 col-xs-12" />
                    <div class="col-lg-1 col-md-1 hidden-sm hidden-xs"></div>
                </div>
                <div class="col-xs-1 col-sm-1 hidden-lg hidden-md"></div>
            </div>
            <div class="col-lg-1 col-md-1 col-sm-1 col-xs-1"></div>
        </div>
    </div>


</body>
</html>
